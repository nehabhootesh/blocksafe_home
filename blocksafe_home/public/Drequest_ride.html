<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Ride</title>
  <style>
    /* Global styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #A55EEA, #FF7675);
    }

    .nav {
        background: linear-gradient(to right, #A55EEA, #FF7675); /* Gradient background */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
    }

    .navbar a {
        float: left;
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .logo {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        margin-left: 20px;
    }

    .nav-links {
        list-style: none;
        margin-right: 20px;
    }

    .nav-links li {
        display: inline-block;
        margin-left: 20px;
    }

    .nav-links li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-links li a:hover {
        color: #ccc;
    }

    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        margin-top: 400px; /* Adjust margin to center vertically */
    }

    .input-container {
        flex: 1;
        padding: 20px;
        background: linear-gradient(to right, orange, purple); /* Gradient background for the left side */
        border-top-left-radius: 10px; /* Adjust border radius to match the container's */
        border-bottom-left-radius: 10px;
        margin-top: 100px;
    }

    .input-container form {
        display: flex;
        flex-direction: column;
    }

    .input-container label {
        margin-bottom: 10px;
        color: #fff;
    }

    .input-container input,
    .input-container select {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Adjust input background color */
    }

    .image-container {
        flex: 1;
        background-image: url('cardimg.jpg');
        background-size: cover;
        background-position: center;
        border-top-right-radius: 10px; /* Adjust border radius to match the container's */
        border-bottom-right-radius: 10px;
        margin-top: 100px;
    }

    .submit-container {
        display: flex;
        justify-content: center;
    }

    input[type="submit"] {
        width: 100px; /* Adjust button width */
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(to right,  #A55EEA, #FF7675); /* Gradient background for the button */
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .center-button {
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        background: linear-gradient(to right, orange, purple); /* Gradient background for the button */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background: linear-gradient(to right, #9448ED, #FF6B6B);
    }
  </style>
</head>
<body> 
  <!-- Navigation bar -->
  <nav class="nav">
    <a href="#" class="logo">BlockSafe</a>
    <ul class="nav-links">
        <li><a href="/Dpage">Home</a></li>
        <li><a href="/Drequest_ride">Create Request</a></li>
        <li><a href="/Dride_requests">Ride Requests</a></li>
        <li><a href="/Dhistory">Rides</a></li>
        <li><a href="/Dch_ride_st">Change ride status</a></li>
        <li><a href="/Dsupport">Support</a></li>
        <li><a href="/Dlogout">Logout</a></li>
    </ul>
</nav>

  <div class="container">
    <div class="input-container">
    <form action="/Dlaunch_ride" method="post">

      <label for="from">From:</label>
      <input type="text" id="from" name="from" required><br><br>
      
      <label for="via">Via:</label>
      <input type="text" id="via" name="via"><br><br>
      
      <label for="to">To:</label>
      <input type="text" id="to" name="to" required><br><br>
      
      <label for="time">Time of Departure:</label>
      <input type="datetime-local" id="time" name="time" required><br><br>
      
      <label for="cost">Approximate Cost:</label>
      <input type="number" id="cost" name="cost" required><br><br>

      <label for="seat">Numer of seats:</label>
      <input type="number" id="seat" name="seat" required><br><br>

      <label for="pinnedLocation_p">Pickup location:</label>
      <input type="text" id="pinnedLocation_p" name="pinnedLocation_p" required>
      
      <label for="pinnedLocation_d">Drop location:</label>
      <input type="text" id="pinnedLocation_d" name="pinnedLocation_d" required>
            
      <div class="submit-container">
        <input type="submit" value="Submit">
      </div>
    </form>
    </div>
    <div class="image-container"></div>
  </div>
 

</body>
</html>
