<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #A55EEA, #FF7675);
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            background: linear-gradient(to right, #FFA500, #4B0082);
          }
  
      .navbar {
        overflow: hidden;
        background: linear-gradient(to right, #FFA500, #4B0082);
      }
  
      .navbar a {
        float: left;
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
  
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
  
      /* Adjust page content */
      .content {
        padding: 20px;
      }
  
      h1 {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input {
        padding: 5px;
        margin-bottom: 10px;
      }
      
      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
      }
      p {
        text-align: center;
      }
      
      form {
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        color: #fff;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      }
      
      button {
        width: calc(50% - 5px); /* Adjust button width */
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background: linear-gradient(to right, #A55EEA, #FF7675);
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-right: 10px; 
        margin-bottom: 10px;/* Add space between buttons */
      }
      
      /* button:last-child {
        margin-right: 0; /* Remove margin from last button */
      /* } */ 
      
      button:hover {
        background: linear-gradient(to right, #9448ED, #FF6B6B);
      }
      .container:hover {
        transform: translateY(-8px);
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Thank you for using our service.</p>
        <p><a href="/">Go to Home Page</a></p>
    </div>
</body>
</html>
