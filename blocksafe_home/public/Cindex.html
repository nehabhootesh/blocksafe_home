<script>
  document.addEventListener("DOMContentLoaded", function() {
 
  ////////////////////////////////////////////////////////////
      const textdata = [
          "Secure Car Pooling Powered by Blockchain",
          "Join Now!"
      ];
      
      let index = 0;
      let letterIndex = 0;
      let typingTextElement = document.getElementById("typingText");
      
      function type() {
          if (index < textdata.length) {
              let currentText = textdata[index];
              typingTextElement.innerHTML = currentText.slice(0, letterIndex + 1);
              letterIndex++;
      
              if (letterIndex <= currentText.length) {
                  setTimeout(type, 100); // Typing speed
              } else {
                  setTimeout(clearText, 2000); // Wait for 2 seconds before clearing
              }
          } else {
              index = 0;
              setTimeout(type, 100); // Repeat typing animation
          }
      }
      
      function clearText() {
          let currentText = textdata[index];
          if (letterIndex >= 0) {
              typingTextElement.innerHTML = currentText.slice(0, letterIndex);
              letterIndex--;
              setTimeout(clearText, 100); // Deleting speed
          } else {
              index++;
              letterIndex = 0;
              setTimeout(type, 1000); // Wait for 1 second before typing next line
          }
      }
      
      type(); // Start typing animation
  });
  
  </script>
